<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8" />
  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  {% block meta %}{% endblock %}

  <title>{% block title %}Welcome to Foundation{% endblock %}</title>
  
  <!-- Included CSS Files (Uncompressed) -->
  <!--
  <link rel="stylesheet" href="{{ STATIC_URL }}foundation/stylesheets/foundation.css">
  -->
  
  {% block css %}
    <!-- Included CSS Files (Compressed) -->
    <link rel="stylesheet" href="{{ STATIC_URL }}foundation/stylesheets/foundation.min.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}foundation/stylesheets/app.css">

    <script src="{{ STATIC_URL }}foundation/javascripts/modernizr.foundation.js"></script>

    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  {% endblock %}

</head>
<body>

  {% block site %}{% endblock %}
  
  {% block js %}
    <!-- Included JS Files (Compressed) -->
    <script src="{{ STATIC_URL }}foundation/javascripts/jquery.js"></script>
    <script src="{{ STATIC_URL }}foundation/javascripts/foundation.min.js"></script>
    
    <!-- Initialize JS Plugins -->
    <script src="{{ STATIC_URL }}foundation/javascripts/app.js"></script>
  {% endblock %}
</body>
</html>
